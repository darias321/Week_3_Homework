<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label> Password Length </label>
      <input type="number" name="password-length" min="8" max="128" required />
      <div>
        <label> Character Types </label>
        <input type="checkbox" name="types" value="uppercase" required />
        Uppercase
        <input type="checkbox" name="types" value="lowercase" required />
        Lowercase
        <input type="checkbox" name="types" value="special-chars" required />
        Special Characters
        <input type="checkbox" name="types" value="numbers" required /> numbers
      </div>
    </form>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
